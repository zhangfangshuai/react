<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件实例的三大属性之·props</title>
</head>

<body>
    <script type="text/javascript">
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]
        // 1. 展开一个数据
        console.log(...arr1);
        // 2. 连接数组
        let arr3 = [...arr1, ...arr2]

        // 3. 在函数中使用，获取参数，替代arguments，arguments是类数组对象不好用。
        function sun(...numbers) {
            return numbers.reduce((prev, currVal) => {
                return prev + currVal
            })
        }
        console.log(sun(1,2,3,4))

        // 4. 对象的一层拷贝
        let person = { name: 'tom', age: 19 }
        let person2 = person // 复制的是对象的引用
        console.log(...person) // 报错，展开运算符不能展开对象
        let person3 = {...person} // 花括号包裹后的展开运算符，是ES6复制对象的新语法，表示单层值拷贝。

        // 对象合并
        let person4 = { ...person, name: 'jack', address: 'beijing' }
        console.log(person4) // { name: 'jack', age: 19, address: 'beijing' }
    </script>
</body>
</html>

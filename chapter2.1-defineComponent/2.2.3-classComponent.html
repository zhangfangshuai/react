<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>
<!-- 
    类式组件：
        1. 必须继承 React.Component类
        2. 必须要有Render -- 因为ReactDOM.redder在执行组件渲染时，会去调用原型上指定的名为render的方法
        3. Render必须要有返回值
    执行了ReactDOM.render(<MyComponent />, document.getElementById('app'))之后，发生了什么？
        1. React解析组件标签，找到MyComponent组件
        2. 发现组件时使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。（印证上面的第2点）
        3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
 -->

<body>
    <div id="app"></div>

    <script type="text/javascript" src="./lib/react.development.js"></script>
    <script type="text/javascript" src="./lib/react-dom.development.js"></script>
    <script type="text/javascript" src="./lib/babel.min.js"></script>

    <script type="text/babel">
        // 1、创建类式组件。
        class MyComponent extends React.Component {
            render() {
                // render方法是放在哪里的？ --类的原型对象上，供实例使用
                // render中的this是谁？ -- MyComponent的实例对象 <=> MyComponent组件实例对象
                console.log('render中的this：', this) // MyComponent {context: {...}, props: {...}, refs(...), state: {...} ...}
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        
        // 2、渲染组件到页面
        // 此处render是ReactDOM将虚拟DOM转真实DOM使用，而类中的render方法是挂载在类原型对象上的方法，仅仅同名而已没有关系。
        ReactDOM.render(<MyComponent />, document.getElementById('app'))
    </script>
</body>

</html>
